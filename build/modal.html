<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smudi</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500" rel="stylesheet">
</head>
<body>

<header class="header">
    <div class="header__container container">
        
        <div class="header__links">
            <h1 class="header__logo"><a  href="#">smudi</a></h1>
            <nav class="header__nav nav">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#" class="nav__link nav__link--active">Projects</a>
                    </li>
                </ul>
            </nav>
        </div>

        <div class="header__user">
            <a class="header__user__notice" href="#" data-number="4">your notices</a>
            <a class="header__user__profile" href="#" id="js_user-menu-toggle">
                <img class="header__user__img" src="img/arnold.png">
                <span class="header__user__name">Arnold Schwarzeneger</span>
            </a>
            <div class="header__menu" id="js_user-menu">
                <h3 class="header__menu__heading">My profile</h3>
                <ul class="header__menu__nav">
                    <li class="header__menu__nav-item"><a href="#" class="header__menu__nav-link">Project settings</a></li>
                    <li class="header__menu__nav-item"><a href="#" class="header__menu__nav-link">Company settings</a></li>
                </ul>
                <a href="#" class="header__menu__logout">Logout</a>
            </div>
        </div>
    </div>
</header>

<main>    
<div class="container">

    <section class="dashboard">
        <ul class="dashboard__list clearfix">
            <li class="dashboard__card card">
                <div class="card__header">
                    <div class="card__header__bg"></div>
                    <div class="card__header__top">
                        <h2 class="card__header__title">Project total recall</h2>
                        <a href="#" class="card__header__settings">settings</a>                        
                    </div>
                    <h3 class="card__header__subtitle">This is the description</h3>
                </div>
                <div class="card__main">
                    <ul class="card__users">
                        <li class="card__users__item">
                            <a href="#" class="card__users__link"><img class="card__users__img" src="img/arnold.png"></a>
                        </li>
                        <li class="card__users__item">
                            <a href="#" class="card__users__link"><img class="card__users__img" src="img/silvester.jpg"></a>
                        </li>
                        <li class="card__users__item">
                            <a href="#" class="card__users__link card__users__link--empty">AS</a>
                        </li>
                        <li class="card__users__item">
                            <a href="#" class="card__users__link"><img class="card__users__img" src="img/silvester.jpg"></a>
                        </li>
                        <li class="card__users__item">
                            <a href="#" class="card__users__link card__users__link--add">add user</a>
                        </li>
                    </ul>
                    <hr class="card__divider">
                    <div class="card__stats">
                        <span class="card__stats__desc">Board health</span>
                        <div class="card__stats__bar">
                            <!-- style attribute and data attribute to be added dynamically -->
                            <span class="card__stats__percentage" data-percent="75%" style="width: 75%"></span>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </section>
    
    <div class="modal">
        
        <section class="new-project">
            <form>
                <div class="new-project__header">
                    <h2 class="new-project__heading">Create new project</h2>
                    <label for="new-project-name" class="visually-hidden">Add a project name</label>
                    <input type="text" name="new-project-name" id="new-project-name" placeholder="Add a project name">
                </div>
            </form>
        </section>
        
    </div>

</div>
</main>

<script type="text/javascript">
    var userMenuToggle = document.querySelector('#js_user-menu-toggle');
    var userMenu = document.querySelector('#js_user-menu');
    userMenuToggle.addEventListener("click",function(e){
        userMenu.classList.toggle('header__menu--visible');
    });
</script>
</body>
</html>
