<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Smudi</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500" rel="stylesheet">
</head>
<body>

<header class="header">
    <div class="header__container container">
        
        <div class="header__links">
            <h1 class="header__logo"><a  href="#">smudi</a></h1>
            <nav class="header__nav nav">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#" class="nav__link nav__link--active">Projects</a>
                    </li>
                </ul>
            </nav>
        </div>

        <div class="header__user">
            <a class="header__user__notice" href="#" data-number="4">your notices</a>
            <a class="header__user__profile" href="#" id="js_user-menu-toggle">
                <img class="header__user__img" src="img/arnold.png">
                <span class="header__user__name">Arnold Schwarzeneger</span>
            </a>
            <div class="header__menu" id="js_user-menu">
                <h3 class="header__menu__heading">My profile</h3>
                <ul class="header__menu__nav">
                    <li class="header__menu__nav-item"><a href="#" class="header__menu__nav-link">Project settings</a></li>
                    <li class="header__menu__nav-item"><a href="#" class="header__menu__nav-link">Company settings</a></li>
                </ul>
                <a href="#" class="header__menu__logout">Logout</a>
            </div>
        </div>
    </div>
</header>

<main>    
<div class="container">

    <section class="dashboard">
        <h2 class="h2--large">Welcome to Smudi</h2>
        <ul class="dashboard__list clearfix">
            <a href="#" class="dashboard__card card card--empty card--standalone">
                + Start by creating your first project                
            </a>
        </ul>
    </section>

</div>
</main>

<script type="text/javascript">
    var userMenuToggle = document.querySelector('#js_user-menu-toggle');
    var userMenu = document.querySelector('#js_user-menu');
    userMenuToggle.addEventListener("click",function(e){
        userMenu.classList.toggle('header__menu--visible');
    });
    var modal = document.querySelector('#js_modal');
    var modalClose = document.querySelector('#js_modal-close');
    modalClose.addEventListener("click",function(e){
        modal.classList.add('modal--hidden');
    });
</script>
</body>
</html>
